<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 85</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        max-width: 700px;
        margin: 20px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="border border-3 rounded-4 m-5 p-5">
      <input type="text" id="text" />
      <br />
      <br />

      <button type="submit" class="btn btn-info" onclick="addToSet()">
        Add to Set
      </button>
      <button type="submit" class="btn btn-success" onclick="checkValue()">
        Check value
      </button>
      <button type="submit" class="btn btn-danger" onclick="deleteValue()">
        Delete from Set
      </button>
    </div>
    <script>
      let info = new Set();

      function addToSet() {
        info.add(document.getElementById("text").value);
        console.log(info);
      }

      function checkValue() {
        console.log(info.has());
        console.log(info);
      }

      function deleteValue() {
        info.delete(document.getElementById("text").value);
        console.log(info);
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
